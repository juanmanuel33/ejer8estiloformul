<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilos de formulario</title>
	<link rel="stylesheet" type="text/css" href="ejer8estiloformul.css">
</head>
<body>
	<div class="container">
		<h3>Registrate en el formulario</h3>
        <div class="buttons">
        	<button class="google-btn">
        		<picture>
        			<img src="https://wlc.ro/images/google_logo.png" alt="logo-google"/>
        		</picture>
        		<span>Registrate con Google</span>
        	</button>
            <button class="twitter-btn">
                <picture>T</picture>
            </button>
        </div>
        <div class="separator">
        	<hr>
        	<span>o...</span>
        	<hr>
        </div>
        <form action="" method="">
        	<div class="section-imputs">
        		<label for="name">
        			<span>Name</span>
        			<input id="name" name="name">
        		</label>
        		<label for="username">
        			<span>username</span>
        			<input id="username" name="name">
        		</label>
        	</div>
        	<label for="email">
        			<span>Name</span>
        			<input id="email" name="email">
        		</label>
        		<label for="password">
        			<span>password</span>
        			<input id="password" name="password" placeholder="6+ caracteres">
        		</label>
        		<label for="checkbox" id="checkbox" class="checkbox-label">
        			<input type="checkbox" name="checkbox">
        			<span>Acepo las condiciones y el aviso legal</span>
           		</label>
           		<button type="submit" class="submit-btn">Crrear cuenta</button>
            </form>
   	</div>
</body>
</html>
